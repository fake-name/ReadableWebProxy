# Any url containing any of the words in the `badwords` list will be ignored.
badwords: [

			"-online-pdf-viewer/",
			".yahoo.com",
			"/comment-page-",
			"/manga/",
			"/recruitment/",
			"?share=",
			"_wpnonce=",
			"account/begin_password_reset",
			"facebook.com",
			"like_comment=",
			"mailto:",
			"plus.google.com",
			"showComment=",
			"twitter.com",
			"wpmp_switcher=mobile",
			'#comment-form',
			'#comments',
			'.googleusercontent.com',
			'/?replytocom=',
			'/comments/default',
			'/search/',
			'/search/label/',
			'/search?',
			'p.opt.fimserve.com',
			'showComment=',
			'the-imouto-petter.html',
			'tinypic.com',
			'updated-max',
			'/page/page/',

			# I don't know why the scrape is walking over to taptaptap content, but it's fucking annoying.
			'www.taptaptaptaptap.net',

			"/manga/",
			"/recruitment/",
			"wpmp_switcher=mobile",
			"account/begin_password_reset",
			"/comment-page-",

			# Why do people think they need a fucking comment system?
			'/?replytocom=',
			'#comments',
			'/comments/',

			# Mask out the PDFs
			"-online-pdf-viewer/",

			# Who the fuck shares shit like this anyways?
			"?share=",
			'wp-login.php',

			]

